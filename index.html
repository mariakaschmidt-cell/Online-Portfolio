<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@600;700&family=Nunito:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- NAV -->
  <header class="navbar">
    <div class="logo">
      <img src="Maria Logo hell.svg" alt="Logo" class="logo-img">
    </div>
    <nav>
      <a href="#hero">Home</a>
      <a href="#about">About</a>
      <a href="#projects">Projekte</a>
      <a href="#contact">Kontakt</a>
    </nav>
  </header>

  <!-- MAIN horizontal scroll -->
  <main class="horizontal-scroll">
    <!-- HERO -->
    <section id="hero" class="panel hero">
      <div class="hero-image">
        <img src="Maria Hero.jpeg" alt="Portrait">
      </div>
      <div class="hero-text">
        <h1 class="hero-title">
          <span class="hi">Hi,</span><span class="rest"> ich bin Maria.</span>
        </h1>
      </div>
    </section>
    

    <!-- About -->
    <section id="about" class="panel about">
      <h2></h2>
      <p>About me Text.</p>
    </section>

    <!-- Projekte -->
    <section id="projects" class="panel projects">
      <h2>Projekte</h2>
    </section>

    <!-- Kontakt -->
    <section id="contact" class="panel contact">
      <h2>Kontakt</h2>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
